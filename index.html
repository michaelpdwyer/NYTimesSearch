<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTimes Search Tool</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<style>
    .display-4 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: bold;
        text-align: center;
    }

    p {
        text-align: center;
    }

    .jumbotronStyle {
        background-color: navy;
        color: whitesmoke;
    }

    .headline {
        font-size: 25px;
        font-weight: bold;
    }

    .date {
        font-size: 12px;
    }

    .author,
    .preview {
        font-size: 18px;
    }
</style>

<body>

    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid jumbotronStyle">
                    <div class="container">
                        <h1 class="display-4">New York Times Search</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Search</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Search Term</label>
                                <input type="search-term" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Type your search term">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Example select</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start Year (Optional)</label>
                                <input type="start-year" class="form-control" id="start-year"
                                    placeholder="Type your start year">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">End Year (Optional)</label>
                                <input type="end-year" class="form-control" id="end-year"
                                    placeholder="Type your end year">
                            </div>
                        </form>
                        <button id="search" type="submit" class="btn btn-primary">Search</button>
                        <button id="clear-results" type="submit" class="btn btn-primary">Clear results</button>
                    </div>
                </div>
            </div>
        </div><br>

        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <div id="search-results">
                    <div class="card">
                        <div class="card-header">
                            <strong>Results</strong>
                        </div>
                        <div class="card-body">
                            <h4 id="headline">Headline here</h4>
                            <h6 id="date">Date here</h6>
                            <h6 id="author">Author name here</h6>
                            <h6 id="first-line">Blah blah blah blah blah blah</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <p>Made with lots and lots of love!</p>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="app.js">

    </script>

</body>

</html>
